<div class="container">
    <div class="d-flex">
    <button type="button" class="btn btn-dark" style="margin: 10px;" (click)="newUser()">New User</button>
    <button type="button" class="btn btn-dark" style="margin: 10px;" (click)="updateUser()">Update/Delete</button>
    </div>
    
<table class="table table-dark table-striped" *ngIf="users">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email.emailAddress}}</td>
      </tr>
      
    </tbody>
  </table>
</div>
