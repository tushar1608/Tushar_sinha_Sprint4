<div class="container">
    <form [formGroup]="projectForm" >
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name" id="name"
                placeholder="Name">
        </div>
        <div class="form-group">
            <label for="first-name">Detail</label>
            <textarea type="text" class="form-control" formControlName="detail" id="detail" placeholder="Detail"></textarea>
        </div>
        <button class="btn btn-primary" [disabled]="!projectForm.valid" (click)="onBack()" style="margin-right: 10px;">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="!projectForm.valid" (click)="onSubmit()">Submit</button>
        
    </form>
</div>
